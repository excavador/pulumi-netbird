name: Build

on:
  workflow_call:

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Go âœ¨
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: |
            go.sum

      - name: Install Pulumi CLI ðŸš€
        uses: pulumi/actions@v6
        with:
          pulumi-version: ^3
      #
      # - name: Install pulumictl
      #   run: |
      #     go install github.com/pulumi/pulumictl/cmd/pulumictl@latest
      #   shell: bash
      #

      - name: Install pulumictl ðŸ’¿
        shell: bash
        run: |
          set -e

          VERSION="v0.0.50"
          OS="$(uname | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"

          case "$ARCH" in
            x86_64) ARCH="amd64" ;;
            arm64|aarch64) ARCH="arm64" ;;
            *) echo "âŒ Unsupported architecture: $ARCH" && exit 1 ;;
          esac

          FILENAME="pulumictl-${VERSION}-${OS}-${ARCH}.tar.gz"
          DOWNLOAD_URL="https://github.com/pulumi/pulumictl/releases/download/${VERSION}/${FILENAME}"

          echo "â¬‡ï¸ Downloading ${DOWNLOAD_URL}"
          curl -sSL "${DOWNLOAD_URL}" -o "/tmp/${FILENAME}"

          mkdir -p /tmp/pulumictl-bin
          tar -xzf "/tmp/${FILENAME}" -C /tmp/pulumictl-bin
          sudo mv /tmp/pulumictl-bin/pulumictl /usr/local/bin/

          RESULT_VERSION=$(pulumictl version)
          echo "âœ… Succesfully installed pulumictl v${RESULT_VERSION}"

      - name: Cross build binaries ðŸ“¦
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          PROVIDER_VERSION="0.2.9"
          for platform in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            BINARY_NAME="pulumi-resource-netbird"
            if [ "$GOOS" = "windows" ]; then
              BINARY_NAME="${BINARY_NAME}.exe"
            fi
            go build -o "dist/${BINARY_NAME}" ./provider/cmd/pulumi-resource-netbird
            ARCHIVE_NAME="pulumi-resource-netbird-v${PROVIDER_VERSION}-${GOOS}-${GOARCH}.tar.gz"
            tar -czf "dist/${ARCHIVE_NAME}" -C dist "${BINARY_NAME}"
            rm "dist/${BINARY_NAME}"
          done
          # Create checksums
          cd dist && sha256sum *.tar.gz > checksums.txt

      - name: Publish release with assets ðŸ“¢
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          generate_release_notes: true
          # draft: true
          name: Release ${{ github.ref_name }}
          files: |
            dist/*.tar.gz
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
